<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - NexaNext</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/webp" href="./images/logoNN.webp" />
    <link rel="stylesheet" href="./css/register.css"/>
    
  </head>
  <body class="login-body">
    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <div class="register-logo">ðŸ‘¤</div>
          <h1>Create Your Account</h1>
          <p>Join NexaNext and connect with friends</p>
        </div>

        <form id="registerForm" class="register-form">
          <div class="profile-image-section">
            <div class="profile-image-container">
              <img 
                id="profile-preview" 
                class="profile-image-preview"
                src="https://api.dicebear.com/7.x/avataaars/svg?seed=default&backgroundColor=65c9ff,b6e3f4,c0aede,d1d4f9,ffd5dc,ffdfbf"
                alt="Profile preview"
                onclick="document.getElementById('profile-image-input').click()"
              >
            </div>
            <label for="profile-image-input" class="image-upload-btn">
              ðŸ“· Upload Profile Photo
            </label>
            <input 
              type="file" 
              id="profile-image-input" 
              accept="image/*"
            >
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="firstname">First Name *</label>
              <input
                type="text"
                id="firstname"
                class="form-control"
                placeholder="John"
                required
              />
              <div id="firstname-error" class="error-message">
                First name is required
              </div>
            </div>

            <div class="form-group">
              <label for="lastname">Last Name *</label>
              <input
                type="text"
                id="lastname"
                class="form-control"
                placeholder="Doe"
                required
              />
              <div id="lastname-error" class="error-message">
                Last name is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="john.doe@example.com"
              required
            />
            <div id="email-error" class="error-message">
              Please enter a valid email address
            </div>
          </div>

          <div class="form-group">
            <label for="username">Username *</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="johndoe"
              required
            />
            <div id="username-error" class="error-message">
              Username is required
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="password">Password *</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="At least 6 characters"
                required
                minlength="6"
              />
              <div id="password-error" class="error-message">
                Password must be at least 6 characters
              </div>
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirm Password *</label>
              <input
                type="password"
                id="confirm-password"
                class="form-control"
                placeholder="Confirm your password"
                required
              />
              <div id="confirm-password-error" class="error-message">
                Passwords do not match
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="bio">Bio (Optional)</label>
            <textarea
              id="bio"
              class="form-control"
              rows="3"
              placeholder="Tell us about yourself..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="location">Location</label>
            <input
              type="text"
              id="location"
              class="form-control"
              placeholder="City, Country"
            />
          </div>

          <button type="submit" id="submit-btn" class="register-btn">
            Create Account 
          </button>
        </form>

        <div class="form-footer">
          <p>
            Already have an account?
            <a href="login.html">Sign in</a>
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="./js/pages/RegisterPage.js"></script>
  </body>
</html>
