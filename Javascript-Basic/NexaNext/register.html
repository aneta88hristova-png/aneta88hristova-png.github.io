<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - NexaNext</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/webp" href="./images/logoNN.webp" />
    <style>
      .login-body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .register-container {
        width: 100%;
        max-width: 500px;
      }

      .register-card {
        background-color: var(--card-bg);
        border-radius: var(--radius-lg);
        padding: var(--spacing-xl);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        animation: slideUp 0.5s ease;
      }

      .register-header {
        text-align: center;
        margin-bottom: var(--spacing-xl);
      }

      .register-logo {
        font-size: 2.5rem;
        color: var(--primary);
        margin-bottom: var(--spacing-md);
        display: block;
      }

      .register-header h1 {
        color: var(--text-primary);
        margin-bottom: var(--spacing-sm);
      }

      .register-header p {
        color: var(--text-secondary);
      }

      .register-form {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--spacing-md);
        width: 100%;
        box-sizing: border-box;
      }

      @media (max-width: 576px) {
        .form-row {
          grid-template-columns: 1fr;
        }
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-xs);
        width: 100%;
        box-sizing: border-box;
      }

      .form-group label {
        color: var(--text-secondary);
        font-size: 0.875rem;
        font-weight: 500;
      }

      .form-control {
        padding: var(--spacing-md);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background-color: var(--background);
        color: var(--text-primary);
        font-family: inherit;
        font-size: 1rem;
        transition: var(--transition);
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .form-control.error {
        border-color: var(--error);
      }

      .error-message {
        color: var(--error);
        font-size: 0.875rem;
        margin-top: var(--spacing-xs);
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .register-btn {
        padding: var(--spacing-md);
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: var(--radius);
        font-family: inherit;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        margin-top: var(--spacing-lg);
      }

      .register-btn:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
      }

      .register-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .form-footer {
        text-align: center;
        margin-top: var(--spacing-lg);
        padding-top: var(--spacing-lg);
        border-top: 1px solid var(--border);
      }

      .form-footer p {
        color: var(--text-secondary);
        margin-bottom: var(--spacing-sm);
      }

      .form-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      .form-footer a:hover {
        text-decoration: underline;
      }

      .profile-image-section {
        text-align: center;
        margin: var(--spacing-lg) 0;
      }

      .profile-image-container {
        width: 150px;
        height: 150px;
        margin: 0 auto var(--spacing-md);
        position: relative;
      }

      .profile-image-preview {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--primary);
        background-color: var(--background);
        cursor: pointer;
        transition: var(--transition);
      }

      .profile-image-preview:hover {
        opacity: 0.8;
      }

      .image-upload-btn {
        display: inline-block;
        padding: var(--spacing-sm) var(--spacing-md);
        background-color: var(--background);
        color: var(--text-primary);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        cursor: pointer;
        font-family: inherit;
        font-size: 0.9rem;
        transition: var(--transition);
      }

      .image-upload-btn:hover {
        background-color: var(--border);
      }

      input[type="file"] {
        display: none;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .register-card {
          padding: var(--spacing-lg);
        }
        
        .register-logo {
          font-size: 2rem;
        }
        
        .profile-image-container {
          width: 120px;
          height: 120px;
        }
      }
    </style>
  </head>
  <body class="login-body">
    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <div class="register-logo">ðŸ‘¤</div>
          <h1>Create Your Account</h1>
          <p>Join NexaNext and connect with friends</p>
        </div>

        <form id="registerForm" class="register-form">
          <div class="profile-image-section">
            <div class="profile-image-container">
              <img 
                id="profile-preview" 
                class="profile-image-preview"
                src="https://api.dicebear.com/7.x/avataaars/svg?seed=default&backgroundColor=65c9ff,b6e3f4,c0aede,d1d4f9,ffd5dc,ffdfbf"
                alt="Profile preview"
                onclick="document.getElementById('profile-image-input').click()"
              >
            </div>
            <label for="profile-image-input" class="image-upload-btn">
              ðŸ“· Upload Profile Photo
            </label>
            <input 
              type="file" 
              id="profile-image-input" 
              accept="image/*"
            >
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="firstname">First Name *</label>
              <input
                type="text"
                id="firstname"
                class="form-control"
                placeholder="John"
                required
              />
              <div id="firstname-error" class="error-message">
                First name is required
              </div>
            </div>

            <div class="form-group">
              <label for="lastname">Last Name *</label>
              <input
                type="text"
                id="lastname"
                class="form-control"
                placeholder="Doe"
                required
              />
              <div id="lastname-error" class="error-message">
                Last name is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="john.doe@example.com"
              required
            />
            <div id="email-error" class="error-message">
              Please enter a valid email address
            </div>
          </div>

          <div class="form-group">
            <label for="username">Username *</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="johndoe"
              required
            />
            <div id="username-error" class="error-message">
              Username is required
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="password">Password *</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="At least 6 characters"
                required
                minlength="6"
              />
              <div id="password-error" class="error-message">
                Password must be at least 6 characters
              </div>
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirm Password *</label>
              <input
                type="password"
                id="confirm-password"
                class="form-control"
                placeholder="Confirm your password"
                required
              />
              <div id="confirm-password-error" class="error-message">
                Passwords do not match
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="bio">Bio (Optional)</label>
            <textarea
              id="bio"
              class="form-control"
              rows="3"
              placeholder="Tell us about yourself..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="location">Location</label>
            <input
              type="text"
              id="location"
              class="form-control"
              placeholder="City, Country"
            />
          </div>

          <button type="submit" id="submit-btn" class="register-btn">
            Create Account 
          </button>
        </form>

        <div class="form-footer">
          <p>
            Already have an account?
            <a href="login.html">Sign in</a>
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="./js/pages/RegisterPage.js"></script>
  </body>
</html>
