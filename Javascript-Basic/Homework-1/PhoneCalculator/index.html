<!DOCTYPE html>
<html>
<head>
    <title>Phone Price Calculator</title>
    <link rel="stylesheet"  href="style.css">
    

</head>
<body>

<div class="calculator">
    <h2>Phone Price Calculator</h2>
    
    <div class="price-info">
        <p><strong>Price per phone:</strong> $119.95</p>
        <p><strong>Tax rate:</strong> 5%</p>
    </div>
    
    <label>Number of phones:</label>
    <input type="number" id="quantity" value="30" min="1">
    
    <button onclick="calculate()">Calculate Total</button>
    
    <div class="result" id="result">
        Result will appear here
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
