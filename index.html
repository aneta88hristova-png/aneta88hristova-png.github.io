<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Link Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .link-button {
            display: inline-block;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }
        
        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
            background: linear-gradient(to right, #5a0db9, #1c68f0);
        }
        
        .link-button:active {
            transform: translateY(0);
        }
        
        .note {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #777;
        }
        
        .arrow {
            display: inline-block;
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        
        .link-button:hover .arrow {
            transform: translateX(4px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Site</h1>
        <p>Click the button below to proceed to my landing page where you'll find more information about my projects.</p>
        
        <!-- Simple link to landing page -->
        <a href="LandingPage/html" class="link-button">
            Go to Landing Page 
            <span class="arrow">â†’</span>
        </a>
        
        <p class="note">Note: Make sure the file "landingPage.html" exists in the same folder as this HTML file.</p>
    </div>

    <script>
        // Optional: Add a simple confirmation message when link is clicked
        document.querySelector('.link-button').addEventListener('click', function(e) {
            console.log('Navigating to landing page...');
            // You could add additional logic here if needed
        });
    </script>
</body>
</html>
